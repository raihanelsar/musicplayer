<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/9203d3003f.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="media/thumbnail.jpg" class="song-img">
        <h1>BYE BYE BYE</h1>
        <p>N SYNC</p>

        <audio controls>
          <source src="media/deadpool.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls"></div>
         <div><i class="fa-solid fa-backward"></i></div>
         <div><i class="fa-solid fa-play"></i></div>
         <div><i class="fa-solid fa-forward"></i></div>
    </div>
</div>
  <script src="js/script.js"></script>
</body>
</html>
